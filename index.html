<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>EzPark ‚Äî Jahan manzil, wahan EzPark</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(to bottom right, #f0faff, #ffffff);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #212121;
        }

        .navbar {
            background: linear-gradient(to right, #e0f7fa, #b2ebf2);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        }

        .navbar-brand {
            color: #007b8a !important;
            font-size: 1.6rem;
            font-weight: bold;
        }

        .navbar-subtitle {
            font-size: 0.9rem;
            color: #4a4a4a;
            font-style: italic;
            margin-top: -6px;
        }

        .btn-bookings {
            background: #ffffff;
            color: #212121;
            border: 1px solid #80deea;
            padding: 6px 16px;
            border-radius: 30px;
            font-weight: 500;
        }

        .btn-bookings:hover {
            background-color: #f1f1f1;
        }

        .card-glass {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card-glass:hover {
            transform: translateY(-4px);
        }

        h2,
        h1 {
            font-weight: bold;
            color: #007b8a;
        }
    </style>
</head>

<body>

    <!-- ‚úÖ Navbar with brand and tagline -->
    <nav class="navbar navbar-expand-lg">
        <div class="container d-flex justify-content-between align-items-center">
            <div>
                <div class="navbar-brand d-flex align-items-center gap-2">
                    üÖøÔ∏è EzPark
                </div>
                <div class="navbar-subtitle ms-1 fw-semibold fst-italic"
                    style="font-size: 1rem; color: #000000; text-shadow: 0.5px 0.5px 2px rgba(0, 0, 0, 0.05); letter-spacing: 0.4px;">
                    Jahan manzil, wahan EzPark
                </div>

            </div>
            <a class="btn btn-bookings" href="booking-status.html">My Bookings</a>
        </div>
    </nav>


    <!-- ‚úÖ Main content -->
    <div class="d-flex justify-content-center align-items-center" style="height: calc(100vh - 100px);">
        <div class="text-center">
            <h1 class="fw-bold" style="color: #007b8a;">Find Your Parking Spot</h1>

            <div class="card-glass mt-4 mx-auto" style="max-width: 420px;">
                <h4>üó∫Ô∏è Select City</h4>
                <div class="text-start my-3">
                    <label for="citySelect">City:</label>
                    <select id="citySelect" class="form-select mt-2">
                        <option selected disabled>Choose a city</option>
                    </select>
                </div>
                <button class="btn btn-info w-100" onclick="goToParking()">Continue</button>
            </div>
        </div>
    </div>

    <script>
        fetch('https://ezpark-backend.onrender.com/cities/getAll')
            .then(res => res.json())
            .then(cities => {
                const select = document.getElementById('citySelect');
                cities.forEach(city => {
                    const option = document.createElement('option');
                    option.value = city.name;
                    option.text = city.name;
                    select.appendChild(option);
                });
            })
            .catch(error => console.error("Failed to fetch cities:", error));

        function goToParking() {
            const city = document.getElementById("citySelect").value;
            if (city) {
                window.location.href = `parking.html?city=${encodeURIComponent(city)}`;
            } else {
                alert("Please select a city first.");
            }
        }
    </script>

</body>

</html>
